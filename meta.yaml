{% set version = "0.0.1" %}

package:
    name: SciAnalysis
    version: {{ version }}

source:
    git_url: https://github.com/CFN-SoftBio/SciAnalysis
    git_rev: {{ version }}

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
    run:
        - python
        - numpy
        - matplotlib
        - h5py
        - scipy
        - lxml
        - pillow

about:
    home: https://github.com/CFN-SoftBio/SciAnalysis
